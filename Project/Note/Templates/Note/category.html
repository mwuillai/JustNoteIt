{% extends "Note/nav.html" %}

{% block content %}
<h1>{{ category.title }}</h1>
<h1>Notes</h1>
{% if notes %}
    <ul>
    {% for note in notes %}
        <li><a href="{% url 'Note:detail' note.slug %}">{{ note.slug }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No notes</p>
{% endif %}
{% endblock content %}
