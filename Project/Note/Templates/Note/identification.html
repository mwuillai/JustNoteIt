{% extends "Note/base.html" %}

{% block content %}
<div class="container text-center">
<div class='title'>Just Note It</div>
<h2>Authentication form</h2>
<form method="post">
    {% csrf_token %}
    {{auth.as_p}}
    <input type="Submit" value="Authentication" name="Authentication">
</form>
<h2>Sign Up form</h2>
<form method="post">
    {% csrf_token %}
    {{sign_up.as_p}}
    <input type="submit" value="Sign up" name="Sign up">
</form>
</div>
{% endblock content %}
