{% extends "Note/nav.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center cardboard">
  {% for note in notes %}
  <div class="col-12 col-md-6 col-lg-4 col-xl-3">
    <div class="card bg-light mb-3" style="max-width: 18rem;">
      <div class="card-header text-center">{{ note.title }}</div>
      <div class="card-body">
        <h5 class="card-title">Light card title</h5>
        <p class="card-text">{{ note.body}}</p>
        <div class="row justify-content-around">
          <a class="btn btn-primary btn-sm" href="{% url 'Note:detail' note.slug %}"><i class="fas fa-pencil-alt"></i>
            Edit</a>
          <form action="{% url 'Note:delete_note' note.slug %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
